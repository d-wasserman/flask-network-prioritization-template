<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Network Prioritization Template using Flask for weighted prioritization analysis.">
    <meta name="author" content="David Wasserman">
    <link rel="icon" href="https://img.icons8.com/material/24/000000/streets.png"></link>
    <title>Network Prioritization</title>
    <!--Script Imports and CSS imports-->
    <!--Libs-->
    <script src="{{url_for('static', filename='leaflet/dist/leaflet.js')}}"></script>
    <script src="{{url_for('static', filename='leaflet-ajax/dist/leaflet.ajax.js')}}"></script>
    <script src="{{url_for('static', filename='jquery/dist/jquery.js')}}"></script>
    <script src="{{url_for('static', filename='chroma-js/chroma.js')}}"></script>
    <!--Styles-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='leaflet/dist/leaflet.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='application/main.css')}}">
    <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.2.3"></script>
    <!--Flask/Jinja Data-->
    

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand mb-0 h1" href="#">Network Prioritization</a>
        <a class="navbar-brand mb-0 p" href="#">West Valley Active Transportation Plan</a>
    </nav>
    
    <nav class="sidebar-nav navbar-dark bg-dark">
        <form method="POST" action="test">
        <p>Strava Usage</p>
        <output class="output" name="strava-text" id="stravaOutputId">3.75
        </output>
        <div class="slidecontainer">
            <div class="slider">
                <input type="range" min="1" max="100" value="3.75" step="0.01" class="slider" id="rangeslider" name="strava" oninput="stravaOutputId.value = strava.value"> 
            </div>
        </div>
        <p>UCATS Bicycle Index</p>
        <output class="output" name="ucats-bicycle-text" id="ucatsbicycleOutputId">8.75</output>
        <div class="slidecontainer">
            <div class="slider">
            <input type="range" min="1" max="100" value="8.75" step="0.01" class="slider" id="rangeslider" name="ucatsbicycle" oninput="ucatsbicycleOutputId.value = ucatsbicycle.value">
            </div>
        </div>
        <p>UCATS Pedestrian Index</p>
        <output class="output" name="ucats-ped-text" id="ucatspedOutputId">12.5</output>
        <div class="slidecontainer">
            <div class="slider">
            <input type="range" min="1" max="100" value="12.5" step="0.01" class="slider" id="rangeslider" name="ucatsped" oninput="ucatspedOutputId.value = ucatsped.value">
            </div>
        </div>
        <p>Safety Score</p>
        <output class="output" name="safety-text" id="safetyOutputId">25</output>
        <div class="slidecontainer">
            <div class="slider">
                <input type="range" min="1" max="100" value="25" step="0.01" class="slider" name="safety" id="rangeslider" oninput="safetyOutputId.value = safety.value">
            </div>
        </div>
        <p>Sidewalk Presence</p>
        <output class="output" name="sidewalk-text" id="sidewalkOutputId">10</output>
        <div class="slidecontainer">
            <div class="slider">
                <input type="range" min="1" max="100" value="10" step="0.01" class="slider" id="rangeslider" name="sidewalk" oninput="sidewalkOutputId.value = sidewalk.value">
            </div>
        </div>
        <p>Crosswalk Presence</p>
        <output class="output" name="crosswalk-text" id="crosswalkOutputId">10</output>
        <div class="slidecontainer">
            <div class="slider">
                <input type="range" min="1" max="100" value="10" step="0.01" class="slider" id="rangeslider" name="crosswalk" oninput="crosswalkOutputId.value = crosswalk.value">
            </div>
        </div>
        <p>Bicycle Lane Presence</p>
        <output class="output" name="bike-lane-text" id="bikelaneOutputId">10</output>
        <div class="slidecontainer">
            <div class="slider">
                <input type="range" min="1" max="100" value="10" step="0.01" class="slider" id="rangeslider" name="bikelane" oninput="bikelaneOutputId.value = bikelane.value">
            </div>
        </div>
        <p>Bicycle Connectivity</p>
        <output class="output" name="bike-connectivity-text" id="bikeconnectivityOutputId">10</output>
        <div class="slidecontainer">
            <div class="slider">
                <input type="range" min="1" max="100" value="10" step="0.01" class="slider" name="bikeconnectivity" id="rangeslider"  oninput="bikeconnectivityOutputId.value = bikeconnectivity.value">
            </div>
        </div> 
        <p>Pedestrian Connectivity</p>
        <output class="output" name="ped-connectivity-text" id="pedconnectivityOutputId">10</output>
        <div class="slidecontainer">
            <div class="slider">
                <input type="range" min="1" max="100" value="10" step="0.01" class="slider" name = "pedconnectivity" id="rangeslider" oninput="pedconnectivityOutputId.value = pedconnectivity.value" >
            </div>
        </div>
        </form>
     </nav>
    </div>   
    <div id="map"></div>
    
    <script src="{{url_for('static',filename='application/main.js')}}"></script>

</body>
</html>
